<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYAJAL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header onkeyup="document.bgColor=document.theme.color.value">
        <h1>MAYAJAL</h1>
        <form name="theme">
            <input type="text" name="color" placeholder="THEME COLOR">
        </form>
    </header>
    <div class="main">
        <div id="menu">
            <ul>
                <li>HOME</li>
                <li>TOP FREE RESOURCES</li>
                <li>ABOUT US</li>
                <li>CONTACT US</li>
            </ul>
        </div>
        <div class="main_heading">LEARN HOW TO LEARN ?</div>
        <P>Get the best & free resources available according to your time and resources</P>
        <section>
            <div class="section-left">
                <label for="goal-and-resouces">Tell us about your Goal & available resources</label>

                <select name="Goal" id="goal-and-resouces">
                    <option value=""> Select your Goal </option>
                    <option value="dog">FRONTEND</option>
                    <option value="cat">BACKEND</option>
                    <option value="hamster">FULLSTACK</option>
                </select>

                <select name="pc" id="goal-and-resouces">
                    <option value=""> Do you have a pc ? </option>
                    <option value="dog">YES</option>
                    <option value="cat">NO</option>
                </select>

                <select name="Time" id="goal-and-resouces">
                    <option value=""> Expected Time </option>
                    <option value="dog"> One month</option>
                    <option value="cat">Three month</option>
                    <option value="hamster">Six month</option>
                    <option value="hamster">One year</option>
                </select>

            </div>
            <div class="section-right">
                <img src="images/computer.png" alt="pc-pc">
            </div>
        </section>
        <button>LETS BEGIN</button>
    </div>
</body>

</html>
